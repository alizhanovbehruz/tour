{% extends 'hotels.html'%}
{% load static%}
{% block tick %}
<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
			<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
			<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
			<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
			<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
			<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
			<link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% if posts%}
<div style="        display: flex;">
        {%for i in posts%}
        <div class="details" style="
        border: 2px solid #29d9d5;
  border-radius: 5px;
  padding:2rem 5rem;
  margin:3rem ; width: 50rem;">
            <ul class="package-list" 	 >
										<li class="d-flex justify-content-between align-items-center">
											<span><b style="font-weight: bold; color:#29d9d5;">Qayerdan</b></span>
											<span>{{i.fly_from}}</span>
										</li>
										<li class="d-flex justify-content-between align-items-center">
											<span><b style="font-weight: bold; color:#29d9d5;">Qayerga</b></span>
											<span>{{i.fly_to}}</span>
										</li>
										<li class="d-flex justify-content-between align-items-center">
											<span><b style="font-weight: bold; color:#29d9d5;">Qachon</b></span>
											<span>{{i.date}}</span>
										</li>
										<li class="d-flex justify-content-between align-items-center">
											<span><b style="font-weight: bold; color:#29d9d5;">Bir kishi uchun narx</b></span>
											<a  class="price-btn">${{i.price}}</a>
										</li>
									</ul>

								</div>
						{%endfor%}
	</div>
    {%else%}
    <div>Hozirda yoq</div>
    {%endif%}
{% endblock %}
